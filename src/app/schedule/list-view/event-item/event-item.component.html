<div class="event-info" [ngStyle]="{'background-color': getEventColor() | async | hexOpacity: 0.05}"
    (click)="showEventDetails($event)">
    <div class="time-row">
        <div class="time-circle-container">
            <div class="circle" [style.backgroundColor]="(getEventColor() | async) ?? '#ffffff'"></div>
            <h3>
                {{datepipe.transform(event.from, 'HH:mm') + " - " + datepipe.transform(event.to,
                'HH:mm')}}
            </h3>
        </div>
        <div>
            <mat-icon *ngIf="event.isSpecial">priority_high</mat-icon>
        </div>
    </div>
    <div class="title-course">
        <h3 [innerHTML]="event.title"></h3>
        <h3 class="course-name">{{event.course.englishName}}</h3>
    </div>
    <div class="special-locations">
        <h3 class="course-name">{{locationTitles!|join:', '}}</h3>
    </div>
</div>
