<div class="container" [ngClass]="smallLayout ? 'small-layout' : ''">
    <div class="date-offset">
        <div *ngIf="!smallLayout"></div>
        <h1>{{ day.name + " - " + datepipe.transform(day.isoString, 'dd/MM')}}</h1>
    </div>
    <list-event-item *ngFor="let event of day.events" [event]="event" [smallLayout]="smallLayout"></list-event-item>
</div>
