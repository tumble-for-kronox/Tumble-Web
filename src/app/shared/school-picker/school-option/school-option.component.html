<div class="container" mat-ripple (click)="chooseSchool()">
    <div class="content-wrapper" *ngIf="school != undefined; else noneSchool">
        <img src="../../../../assets/school-logos/{{school.logo}}" alt="school logo">
        <p>{{wideLayout ? school.name : school.shortName}}</p>
    </div>
    <ng-template #noneSchool>
        <p>Pick University</p>
    </ng-template>
</div>
