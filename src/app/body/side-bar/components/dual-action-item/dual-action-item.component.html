<div class="container">
    <div class="text-container">
        <h4 [title]="title">{{title}}</h4>
    </div>
    <div class="button-container">
        <button (click)="triggerPrimaryAction()" mat-icon-button class="mat-small-ratio-icon-button">
            <ng-content select="[primaryIcon]"></ng-content>
        </button>
        <button (click)="triggerSecondaryAction()" mat-icon-button class="mat-small-ratio-icon-button">
            <ng-content select="[secondaryIcon]"></ng-content>
        </button>
    </div>
</div>
