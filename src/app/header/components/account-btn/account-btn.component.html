<div *ngIf="loggedIn | async" mat-ripple class="user-button" routerLink="/account">
    <p>{{getCurrentUser().name.split(" ")[0]}}</p>
    <mat-icon>person</mat-icon>
</div>

<div *ngIf="!(loggedIn | async)" mat-ripple class="login-button" (click)="openLoginDialog()">
    <mat-icon>login</mat-icon>
</div>
