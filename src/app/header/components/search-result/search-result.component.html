<div (click)="addToTempSchedule()" class="container">
    <div class="start-icon-and-column-row">
        <mat-icon fontSet="material-symbols-outlined" id="event-note-icon">calendar_today</mat-icon>
        <div class="text-column">
            <h2>{{this.programme.title}}</h2>
            <div [style.height]="'0.4rem'"></div>
            <h2 class="subtitle">{{this.programme.subtitle}}</h2>
        </div>
        <app-favourite-button [programme]="programme"></app-favourite-button>
    </div>
</div>
